<div layout="row" flex ng-cloak layout-padding layout-align="center">
    <form>
        <md-content layout="column" layout-padding layout-margin>
            <div layout layout-margin layout-padding>
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="user.name" type="text">
                </md-input-container>
                <md-input-container>
                    <label>ID</label>
                    <input ng-model="user.id" type="text">
                </md-input-container>
            </div>
            <div layout="column" layout-margin layout-padding>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <md-input-container>
                    <label>Repeat Password</label>
                    <input ng-model="user.password2" type="password">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.mail" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Phone</label>
                    <input ng-model="user.phone" type="text">
                </md-input-container>
            </div>
            <div layout layout-padding layout-align="center">
                <md-button class="md-raised md-primary" flex ng-click="regist(user)">Regist</md-button>
                <md-button class="md-raised md-warn" flex ng-click="reset()">Reset</md-button>
            </div>
        </md-content>
    </form>
</div>
